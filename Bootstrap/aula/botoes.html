<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <button class="btn">Clique Aqui</button>
    <button class="btn btn-primary">Clique Aqui primary</button>
    <button class="btn btn-secondary">Clique Aqui secondary</button>
    <button class="btn btn-success">Clique Aqui success</button>
    <button class="btn btn-danger">Clique Aqui danger</button>
    <button class="btn btn-warning">Clique Aqui warning</button>
    <button class="btn btn-info">Clique Aqui info</button>
    <button class="btn btn-lite">Clique Aqui lite</button>
    <button class="btn btn-dark">Clique Aqui dark</button>
    <button class="btn btn-link">Clique Aqui link</button>

    <p><br>È possível estilizar deixando a cor apenas na borda, para isso usamos <strong>outline</strong> </p>
    <button class="btn">Clique Aqui</button>
    <button class="btn btn-outline-primary">Clique Aqui primary</button>
    <button class="btn btn-outline-secondary">Clique Aqui secondary</button>
    <button class="btn btn-outline-success">Clique Aqui success</button>
    <button class="btn btn-outline-danger">Clique Aqui danger</button>
    <button class="btn btn-outline-warning">Clique Aqui warning</button>
    <button class="btn btn-outline-info">Clique Aqui info</button>
    <button class="btn btn-outline-lite">Clique Aqui lite</button>
    <button class="btn btn-outline-dark">Clique Aqui dark</button>
    <button class="btn btn-outline-link">Clique Aqui link</button>

    <p><br>Para alterar o tamanho do botão, adicione a classe <strong>btn-lg/md/sm</strong> sendo lg para ficar grande, md para ficar médio e sm para ficar pequeno</p>
    <button class="btn btn-outline-dark btn-lg">Clique Aqui dark</button>
    <button class="btn btn-outline-dark btn-md">Clique Aqui dark</button>
    <button class="btn btn-outline-dark btn-sm">Clique Aqui dark</button>
</body>
</html>
