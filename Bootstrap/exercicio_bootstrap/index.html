<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>    
    <style>
        body {
            padding-top: 7%;
        }
        .conf {
            margin-top: 30px;
        }
        button {
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label for="nome" class="form-label">Seu nome:</label>
                    <input class="form-control" type="text" id="nome"/>
                    <label for="email" class="form-label">Seu e-mail: </label>
                    <input id="email" type="email" class="form-control">
                    <label for="telefone" class="form-label"> Seu telefone:</label>
                    <input type="text" class="form-control" id ="inp" placeholder="(00) 00000.0000">
                    <div class="conf">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                            <input class="form-check-input" type="checkbox" id="aceito-termos">
                        </div>
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="aceito-termos">Concordo em receber e-mails informativos</label>
                            <input class="form-check-input" type="checkbox" id="aceito-termos">
                        </div>
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#inp').mask('(00) 00000-0000');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
